<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚≠ê</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="description" content="Foundly - All-in-one platform for youth-led organizations" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚≠ê</text></svg>" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Foundly</title>
    
    <style>
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-emoji {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 1s infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtext {
        font-size: 1rem;
        opacity: 0.8;
      }
      
      /* Hide loading when app loads */
      .loaded #loading {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Global styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: white;
        min-height: 100vh;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen (temporarily disabled for debugging) -->
    <!-- <div id="loading">
      <div class="loading-content">
        <div class="loading-emoji">‚≠ê</div>
        <div class="loading-text">Foundly</div>
        <div class="loading-subtext">Loading your impact platform...</div>
      </div>
    </div> -->
    
    <div id="root">
      <!-- Debug info - this should be replaced by React -->
      <div style="padding: 20px; background: #f0f0f0; border: 2px solid #ccc; margin: 20px;">
        <h3>Debug: React not loaded yet</h3>
        <p>If you see this, React hasn't mounted yet. This should disappear when React loads.</p>
        <p>Time: <span id="debug-time"></span></p>
      </div>
    </div>
    
    <script>
      // Update debug time
      document.getElementById('debug-time').textContent = new Date().toLocaleString();
    </script>
    
    <script>
      // Hide loading screen once React app loads
      function hideLoadingScreen() {
        const loading = document.getElementById('loading');
        if (loading) {
          console.log('üîç Hiding loading screen...');
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.style.display = 'none';
            console.log('‚úÖ Loading screen hidden');
          }, 500);
        }
      }
      
      // Hide on page load
      window.addEventListener('load', function() {
        console.log('üîç Page loaded, hiding loading screen in 1 second...');
        setTimeout(hideLoadingScreen, 1000); // Show loading for at least 1 second
      });
      
      // Hide when React renders
      const observer = new MutationObserver(function(mutations) {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          console.log('üîç React content detected, hiding loading screen...');
          setTimeout(hideLoadingScreen, 500);
          observer.disconnect();
        }
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
      
      // Fallback: hide after 2 seconds regardless
      setTimeout(function() {
        console.log('üîç Fallback: hiding loading screen after timeout');
        hideLoadingScreen();
      }, 2000);
    </script>
  </body>
</html>
